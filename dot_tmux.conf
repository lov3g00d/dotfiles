# ──────────────────────────────────────────────────────────────────────────────
# Prefix & Basics
# ──────────────────────────────────────────────────────────────────────────────

# Unbind default (Ctrl-b) and use Ctrl-a
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Use true 256-color support inside tmux
# (better for Dracula; make sure your terminal has ‘tmux-256color’ terminfo) :contentReference[oaicite:0]{index=0}
set -s default-terminal "tmux-256color"

# Reload config with <prefix> + r
bind r source-file ~/.tmux.conf \; display-message "⟳ tmux.conf reloaded"

# ──────────────────────────────────────────────────────────────────────────────
# Mouse, History & Pane Management
# ──────────────────────────────────────────────────────────────────────────────

set -g mouse on
set -g history-limit 10001
set -g detach-on-destroy off

# Splits & resizing
bind | split-window -h
bind - split-window -v
bind-key x kill-pane
unbind '"'  # free up default bindings
unbind %

bind -r Up    resize-pane -U 5
bind -r Down  resize-pane -D 5
bind -r Left  resize-pane -L 5
bind -r Right resize-pane -R 5

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Allow to overwrite the default last-session
bind -N "last-session (via sesh) " L run-shell "sesh last"

# ──────────────────────────────────────────────────────────────────────────────
# Automatic Window Renaming
# ──────────────────────────────────────────────────────────────────────────────

# Prevent apps (like ranger) from renaming
set -g allow-rename off
# But still rename windows to cwd for clarity
setw -g automatic-rename on
setw -g automatic-rename-format "#{b:pane_current_path}"

# ──────────────────────────────────────────────────────────────────────────────
# Plugins (TPM)
# ──────────────────────────────────────────────────────────────────────────────

# List of TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'sainnhe/tmux-fzf'

# Dracula theme for tmux
set -g @plugin 'dracula/tmux'  # Dracula theme itself

# Only enable the Git segment (Polybar covers system stats for us)
set -g @dracula-plugins "git "
# Explicitly turn off built-in metrics
set -g @dracula-show-battery false 
set -g @dracula-show-cpu false        
set -g @dracula-show-ram false        

# Powerline separators (rounded corners)
set -g @dracula-show-powerline true
set -g @dracula-show-left-sep  ''
set -g @dracula-show-right-sep ''
# Use session icon on left status
set -g @dracula-show-left-icon session

# Restore & auto-save settings
set -g @continuum-restore 'off'
set -g @continuum-save-interval '10'
set -g @resurrect-capture-pane-contents "on"

# Sesh
bind-key "T" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '⚡  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(⚡  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(🪟  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(⚙️  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(📁  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(🔎  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(⚡  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""

bind-key "K" display-popup -E -w 40% "sesh connect \"$(
 sesh list -i | gum filter --limit 1 --no-sort --fuzzy --placeholder 'Pick a sesh' --height 50 --prompt='⚡'
)\""

# Initialize TPM (keep this at very bottom)
run '~/.tmux/plugins/tpm/tpm'
